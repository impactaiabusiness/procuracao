<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Procuração</title>
</head>
<body>
    <h2>Preencha os dados para gerar a Procuração</h2>
    <form action="/gerar_procuracao" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required><br>

        <label>Nacionalidade:</label>
        <input type="text" name="nacionalidade" required><br>

        <label>Estado Civil:</label>
        <input type="text" name="estado_civil" required><br>

        <label>Profissão:</label>
        <input type="text" name="profissao" required><br>

        <label>RG:</label>
        <input type="text" name="rg" required><br>
        
        <label>Órgão Expedidor:</label>
        <input type="text" name="orgao" required><br>

        <label>CPF:</label>
        <input type="text" name="cpf" required><br>

        <label>Rua:</label>
        <input type="text" name="rua" required><br>

        <label>Número e Complemento:</label>
        <input type="text" name="numero_e_complemento" required><br>

        <label>Bairro:</label>
        <input type="text" name="bairro" required><br>

        <label>Cidade:</label>
        <input type="text" name="cidade" required><br>

        <label>Estado:</label>
        <input type="text" name="estado" required><br>

        <label>CEP:</label>
        <input type="text" name="cep" required><br>

        <label>DDD:</label>
        <input type="text" name="ddd" required><br>

        <label>Telefone:</label>
        <input type="text" name="telefone" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <button type="submit">Gerar Procuração</button>
    </form>
</body>
</html>
